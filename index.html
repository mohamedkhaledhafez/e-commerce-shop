<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--================= FAVICON =================-->
    <link rel="shortcut icon" href="img/favicon.ico" type="img/x-icon" />

    <!--================= CSS FILE =================-->
    <link rel="stylesheet" href="css/style.css" />

    <!--================= BOXICONS =================-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!--================= GOOGLE FONTS =================-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Catalan | E-commerce Website</title>
  </head>
  <body>
    <!--================= HEADER =================-->
    <header class="header" id="home">
      <!--================= NAVBAR =================-->
      <nav class="nav">
        <div class="navbar container">
          <div class="logo">
            <h1>Catalan</h1>
          </div>

          <div class="menu">
            <div class="top-nav">
              <div class="logo">
                <h1>Catalan</h1>
              </div>
              <div class="close">
                <i class="bx bx-x"></i>
              </div>
            </div>

            <ul class="nav-list">
              <li class="nav-item">
                <a href="#home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="product.html" class="nav-link">Products</a>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a href="#account" class="nav-link">Account</a>
              </li>
              <li class="nav-item">
                <a href="cart.html" class="nav-link">
                  <i class="bx bx-shopping-bag"></i>
                </a>
              </li>
            </ul>
          </div>

          <a href="cart.html" class="cart-icon">
            <i class="bx bx-shopping-bag"></i>
          </a>

          <div class="humburger">
            <i class="bx bx-menu"></i>
          </div>
        </div>
      </nav>
      <!--================= HERO SECTION =================-->
      <!-- Hero img -->
      <img src="img/banner.png" alt="" class="hero-img" />

      <div class="hero-content">
        <h2><span class="discount">60%</span>SALE OFF</h2>
        <h1>
          <span>Summer Vibes</span>
          <span>Mode on</span>
        </h1>

        <a href="#" class="btn">shop now</a>
      </div>
    </header>

    <!--================= MAIN SECTION =================-->

    <!--================= GSAP =================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <!--================= JS FILE =================-->
    <script src="js/main.js"></script>
  </body>
</html>
